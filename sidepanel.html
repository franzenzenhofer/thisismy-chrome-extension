<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thisismy by Franz Enzenhofer</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/material-icons.css">
  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="container">

    <!-- Notification Area -->
    <div id="notification" class="card-panel teal lighten-4 notification"></div>

    <!-- Top Controls -->
    <div class="top-controls">
      <a id="get-current-url-btn" class="btn waves-effect waves-light">Get Current URL</a>
      <a id="get-current-page-content-btn" class="btn waves-effect waves-light">Get Current Page Content</a>
      <a id="get-selected-content-btn" class="btn waves-effect waves-light">Get Selected Content</a>
    </div>

    <!-- URL Input Field -->
    <div class="row valign-wrapper">
      <div class="input-field col s9">
        <input type="text" id="url-input" placeholder="Enter URL or Note">
      </div>
      <div class="col s3">
        <a id="add-url-btn" class="btn waves-effect waves-light">Add</a>
      </div>
    </div>

    <!-- Dropzone -->
    <div id="dropzone" class="dropzone card-panel hoverable">
      <p>📁🔗 Drag & Drop Files or URLs Here or <span class="select-link">Click to Select Files</span></p>
    </div>

    <!-- Selection Display -->
    <div id="selection-display" class="selection-display card-panel hoverable"></div>

    <!-- Processing Indicator -->
    <div id="processing-indicator" class="processing-indicator card-panel teal lighten-4"></div>

    <!-- Output Section -->
    <div id="output-section" class="card-panel">
      <pre id="output" class="output"></pre>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <label>
        <input type="checkbox" id="remove-whitespaces" />
        <span>Remove Whitespaces</span>
      </label>
      <br>
      <div class="center-align">
        <a id="copy-output" class="btn waves-effect waves-light">Copy</a>
        <a id="save-output" class="btn waves-effect waves-light">Save</a>
      </div>
    </div>

    <!-- Separator Line -->
    <hr>

    <!-- Log Area -->
    <div id="log-container" class="log-container">
      <a id="toggle-log-btn" class="btn waves-effect waves-light">Show Logs</a>
      <div id="log-content" class="log-content card-panel teal lighten-5"></div>
    </div>
  </div>

   <!-- Some space at the end -->
    <br><br>

  <!-- Libraries -->
  <script src="libs/pdf.js"></script>

  <script src="libs/mammoth.browser.min.js"></script>
  <script src="libs/Readability.js"></script>

  <!-- Main Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
