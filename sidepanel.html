<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thisismy by Franz Enzenhofer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Notification Area -->
    <div id="notification" class="notification"></div>

    <!-- Top Controls -->
    <div class="top-controls">
      <button id="get-current-url-btn" class="primary-btn">Get Current URL</button>
      <button id="get-current-page-content-btn" class="primary-btn">Get Current Page Content</button>
      <button id="get-selected-content-btn" class="primary-btn">Get Selected Content</button>
    </div>

    <!-- URL Input Field -->
    <div class="url-input-container">
      <input type="text" id="url-input" placeholder="Enter URL">
      <button id="add-url-btn">Add URL</button>
    </div>

    <!-- Unified Drag and Drop Area -->
    <div id="dropzone" class="dropzone">
      <p>📁🔗 Drag & Drop Files or URLs Here or <span class="select-link">Click to Select Files</span></p>
    </div>

    <!-- Selection Display -->
    <div id="selection-display" class="selection-display"></div>

    <!-- Processing Indicator -->
    <div id="processing-indicator" class="processing-indicator"></div>

    <!-- Output Section -->
    <div id="output-section">
      <pre id="output" class="output"></pre>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <label class="action-label"><input type="checkbox" id="remove-whitespaces"> Remove Extra Spaces</label>
      <button id="copy-output" class="action-btn">Copy to Clipboard</button>
      <button id="save-output" class="action-btn">Save</button>
    </div>

    <!-- Collapsible Log Area -->
    <div id="log-container" class="log-container">
      <button id="toggle-log-btn" class="log-toggle-btn">Show Log</button>
      <div id="log-content" class="log-content"></div>
    </div>
  </div>

  <!-- Include necessary libraries -->
  <script src="libs/pdf.js"></script>
  <script src="libs/mammoth.browser.min.js"></script>
  <script src="libs/Readability.js"></script>

  <!-- Main Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
